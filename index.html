<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion</title>
    <script src="js/Script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="info">
            <div class="player-info">
                <p class="lives"></p>
                <p class="points"></p>
                <div class="timer"></div>
            </div>
        </div>
        <div class="sky">
            <div class="game-over">
                <p>Game Over</p>
                <div class="end-info">
                    <p id="time-end">Time survived:</p>
                    <p id="points-end">Points:</p>
                </div>
                <div class="buttons">
                    <button id="restart">Restart</button>
                </div>
            </div>
            <div class="instructions">
                <p>How to play</p>
                <p>1-Press any key to jump</p>
                <p>2-Surive as long as you can to gain points</p>
                <p>3-If your lives get to 0 you lose</p>
                <p>4-Grab Thumbs up and hearts to gain time and lives</p>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="player"></div>
        <div class="mountain"></div>
        <div class="floor"></div>
    </div>
    <audio src="audio/Electroman Adventures.mp3" id="music"></audio>
</body>

</html>
